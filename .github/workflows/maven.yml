name: Deploy to EC2

on:
  push:
    branches:
      - demo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Copy JAR to EC2
          scp -o StrictHostKeyChecking=no -i private_key.pem \
            target/*.jar ${USER}@${HOST}:/home/${USER}/github-activity-connector-0.0.1.jar
          
          # Restart application on EC2
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${USER}@${HOST} << 'EOF'
            sudo systemctl stop springboot-app || true
            sudo mv /home/${USER}/app.jar /opt/springboot/github-activity-connector-0.0.1.jar
            sudo systemctl start springboot-app
            sudo systemctl status springboot-app
          EOF
          
          rm -f private_key.pem
