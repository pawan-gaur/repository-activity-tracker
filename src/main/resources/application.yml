server:
  port: ${SERVER_PORT:8080}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

github:
  base-url: https://api.github.com
  token: ${GITHUB_TOKEN:}   # set env var or put token here (not recommended)

management:
  endpoints:
    web:
      exposure:
        include: health,info
